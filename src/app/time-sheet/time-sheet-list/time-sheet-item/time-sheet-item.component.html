<a style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active"  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{timeSheet.date | date}}</h4>
    <p class="list-group-item-text">{{timeSheet.description}}</p>
  </div>
  <div class="pull-right">
    <h4 class="list-group-item-heading">Status:</h4>
    <p class="list-group-item-text">{{status}}</p>
  </div>
</a>
