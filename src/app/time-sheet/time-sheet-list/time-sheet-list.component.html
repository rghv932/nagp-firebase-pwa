<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewTimeSheet()">New Time-Sheet Entry!!</button>
  </div>
</div>
<hr>
<div class="row" style="margin-right:10vw;">
  <div class="col-xs-12">
    <h3 *ngIf="timeSheets.length==0">No Entries logged yet! <br>Start logging!</h3>
    <app-time-sheet-item *ngFor="let ts of timeSheets;let i=index" [timeSheet]="ts" [index]="i"></app-time-sheet-item>
  </div>
</div>
<hr>
