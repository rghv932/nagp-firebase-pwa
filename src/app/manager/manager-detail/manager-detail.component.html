<div class="row">
  <div class="col-xs-12">
    <h2>Date: {{timeSheet.date | date}}</h2>
  </div>
</div>
<br>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div>
      <h3>Status: {{status}}</h3>
      <button class="btn btn-primary" (click)="onEditSheet()">Approve/Reject</button>
    </div>
  </div>
</div>
<br>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div>
      <h3>Type: {{timeSheet.type==0?"Work Day":"Leave Day"}}</h3>
    </div>
  </div>
</div>
<br>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div>
      <h4>Duration: {{timeSheet.startTime}} - {{timeSheet.endTime}}</h4>
    </div>
  </div>
</div>
<br>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div>
      <h4>Description: {{timeSheet.description}}</h4>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div>
      <img [src]="timeSheet.imagePath" alt="email screenshot" width="250" height="300">
    </div>
  </div>
</div>
